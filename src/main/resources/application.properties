spring.application.name=mqcenter-rabbit
server.port=8083

spring.rabbitmq.host=192.168.107.200
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.virtual-host=/

spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.default-requeue-rejected=false

spring.rabbitmq.queue=fanout.messages
spring.rabbitmq.exchange=fanoutExchange

spring.rabbitmq.push-url=http://localhost:8080/boss/push/pushSingleDevice